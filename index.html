<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apartment Tracker</h1>
        <form id="apartment-form">
            <input type="text" id="name" placeholder="Apartment Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="number" id="price" placeholder="Price" required>
            <button type="submit">Add Apartment</button>
        </form>
        <ul id="apartment-list"></ul>
        <div class="button-container">
            <button id="print-button">Print Listings</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
